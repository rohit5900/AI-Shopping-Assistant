<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping AI Assistant - Get expert product recommendations and shopping advice">
    <meta name="theme-color" content="#6b46c1" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#4c1d95" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <title>Shopping AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõçÔ∏è</text></svg>">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Shopping AI Assistant</h1>
                <p class="subtitle">Get expert recommendations with our purple-powered AI</p>
            </div>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2V4M12 20V22M4 12H2M6.31412 6.31412L4.8999 4.8999M17.6859 6.31412L19.1001 4.8999M6.31412 17.69L4.8999 19.1042M17.6859 17.69L19.1001 19.1042M22 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </header>

        <main class="chat-container" id="chatContainer" aria-live="polite">
            <!-- Messages will be added here dynamically -->
        </main>

        <div class="input-area">
            <form id="chatForm" class="chat-form" novalidate>
                <div class="input-wrapper">
                    <textarea 
                        id="userInput" 
                        placeholder="Ask about products (e.g. 'Best wireless headphones under $200')"
                        aria-label="Your message"
                        rows="1"
                        autocomplete="off"
                        maxlength="500"
                        required
                    ></textarea>
                    <button 
                        type="submit" 
                        id="sendButton" 
                        aria-label="Send message"
                        class="send-button"
                        disabled
                    >
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Send</span>
                    </button>
                </div>
                <div class="char-counter" aria-live="polite">
                    <span id="charCount">0</span>/500
                </div>
            </form>
        </div>

        <div id="errorMessage" class="error-message" role="alert" aria-live="assertive" hidden>
            An error occurred. Please try again.
        </div>
        
        <footer class="footer">
            <p>Powered by <a href="https://ai.google.dev/" target="_blank" rel="noopener noreferrer">Google Gemini</a></p>
        </footer>
    </div>

    <script src="/static/script.js" defer></script>
</body>
</html>
